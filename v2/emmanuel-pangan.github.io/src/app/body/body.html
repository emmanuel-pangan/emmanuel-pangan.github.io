<main>
  <div >
    <div style="margin-top: 2rem; display: grid; grid-template-columns: 1fr auto; gap: 1rem">
      <h3 class="text-dark">Projects</h3>
      <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap">
        <select class="form-control w-auto" id="engine" style="margin-bottom: 0;">
          <option value="" disabled selected hidden>Sort</option>
          <option>Alphabetical</option>
          <option>Published Date</option>
        </select>
      </div>
    </div>
  </div>
  <ul>
    @for (p of projects; track $index) {
    <li>
      <app-card [project]="p"></app-card>
    </li>
    }
  </ul>
</main>
