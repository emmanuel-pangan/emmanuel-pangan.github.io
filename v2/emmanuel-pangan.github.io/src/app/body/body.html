<main>
  <div class="projects">
    <h3 class="text-dark">Projects</h3>
    <div class="sort">
      <select class="form-control w-auto" #sortMethod (change)="sortProjectsBy(sortMethod.value)">
        <option value="">Sort by Default</option>
        <option value="Alphabetical (Ascending)">Alphabetical (Ascending)</option>
        <option value="Alphabetical (Descending)">Alphabetical (Descending)</option>
        <option value="Published Date (Ascending)">Published Date (Ascending)</option>
        <option value="Published Date (Descending)">Published Date (Descending)</option>
      </select>
    </div>
  </div>
  <ul>
    @for (p of projects; track $index) {
    <li>
      <app-card [project]="p"></app-card>
    </li>
    }
  </ul>
</main>
